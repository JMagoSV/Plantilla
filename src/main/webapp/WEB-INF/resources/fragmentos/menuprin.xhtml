<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <p:graphicImage value="#{globalAppBean.getImage(loginBean.imagPerf)}" class="img-circle" alt="Usuario"/>
                    </div>
                    <div class="pull-left info">
                        <p>#{loginBean.objeUsua.codiAlum.nombAlum} #{loginBean.objeUsua.codiAlum.apelAlum}</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="treeview #{actiIndex}">
                        <h:link outcome="/index">
                            <i class="fa fa-home"></i> <span>Principal</span>
                        </h:link>
                    </li>
                    <ui:fragment rendered="#{globalAppBean.getEstaPermByRole('/modulo1')}">
                        <li class="treeview #{actiMenu1}">
                            <a href="#">
                                <i class="fa fa-dashboard"></i> <span>Módulo 1</span>
                                <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                            </a>
                            <ul class="treeview-menu">
                                <li class="#{actiAlumnos}">
                                    <h:link outcome="/modulo1/alumnos" rendered="#{globalAppBean.getEstaPermByRole('/modulo1/alumnos.xhtml')}">
                                        <i class="fa fa-user"></i> Alumnos
                                    </h:link>
                                </li>
                                <li class="#{actiConfig}">
                                    <h:link outcome="/modulo1/config">
                                        <i class="fa fa-cogs"></i> Configuración
                                    </h:link>
                                </li>
                                <li class="#{actiUpload}">
                                    <h:link outcome="/modulo1/files">
                                        <i class="fa fa-cloud-upload"></i> Uploads
                                    </h:link>
                                </li>
                                <li class="#{actiReport}">
                                    <h:link outcome="/modulo1/reportes">
                                        <i class="fa fa-file-text-o"></i> Reportes
                                    </h:link>
                                </li>
                                <li class="#{actiWebServ}">
                                    <h:link outcome="/modulo1/webservices" rendered="#{globalAppBean.getEstaPermByRole('/modulo1/webservices.xhtml')}">
                                        <i class="fa fa-cloud"></i> WebServices Client
                                    </h:link>
                                </li>
                            </ul>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{globalAppBean.getEstaPermByRole('/modulo2')}">
                        <li class="treeview #{actiModulo2}">
                            <a href="#">
                                <i class="fa fa-dashboard"></i> <span>Módulo 2</span>
                                <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                            </a>
                            <ul class="treeview-menu">
                                <li class="#{actiDemo}">
                                    <h:link  outcome="/modulo2/demo.xhtml" rendered="#{globalAppBean.getEstaPermByRole('/modulo2/demo.xhtml')}">
                                        <i class="fa fa-archive"></i> Demo
                                    </h:link>
                                </li>
                                <li class="#{actiCale}">
                                    <h:link  outcome="/modulo2/cale.xhtml" rendered="#{globalAppBean.getEstaPermByRole('/modulo2/cale.xhtml')}">
                                        <i class="fa fa-calendar"></i> Calendario
                                    </h:link>
                                </li>
                            </ul>
                        </li>
                    </ui:fragment>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
    </ui:composition>
</html>
